<!DOCTYPE html>
<html>
<head>
	<title>Doom</title>
	<style >
		table{
			border-collapse: collapse;
			border:1px solid black;
		}

		td{
			width: 50px;
			height: 50px;
			border: 1px solid black;
			text-align: center;
			vertical-align: center;
			font-family: monospace;
			font-size: 18px;
			position: relative;
		}

		.pixel-index {
			position: absolute;
			font-size: 10px;
			display: inline-block;
			top: 2px;
			right: 2px;
			color: #999; 
		}

		td.pixel{
			width: 4px;
			height: 4px;
			border: 0;
		}
	</style>
</head>
<body>
	<div id="fireCanvas">
	</div>
	<script type="text/javascript" src="fire.js"></script>

</body>
</html>
